<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherfall | The Grand Grimoire</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --parchment: #fdfaf3;
            --ink: #1a1a1a;
            --gold: #b8924e;
            --gold-glow: rgba(184, 146, 78, 0.6);
            --glass: rgba(10, 10, 10, 0.98);
        }

        /* RESET & BASE */
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #050505; 
            color: var(--ink); 
            font-family: 'Inter', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* UNIFIED NAVIGATION */
        nav {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(184, 146, 78, 0.3);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
        }
        
        .nav-branding {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        /* FIXED ICON - SEEABLE & CLEAR */
        .brand-icon {
            width: 80px; /* Wider to show the full image */
            height: 45px;
            background: url('https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/607994123_854763010492066_1121355677664127191_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=6QpBxZlkriQQ7kNvwEbbrbK&_nc_oc=AdmiAIgsO82U6ZNqEfAyj5CAh0ZTm68PtL2ac7updSFy2nwTT8FGqc-iIFbnriKkj86Pru8_rGbkWFj8DRcWstVO&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=NOSzaFl6cNwIYGHeJVAYEA&oh=00_AfngpKzFyblJVfeaZ_b_b1pt-kP0up7l0jqYLXIdo7i76Q&oe=6958337C');
            background-size: contain; /* Ensures the whole image fits without cropping */
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
            border-radius: 4px;
        }

        .nav-title {
            color: var(--gold);
            font-family: 'Uncial Antiqua';
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* THE GRIMOIRE CONTAINER */
        .grimoire {
            width: 100%;
            max-width: 900px;
            margin-top: 100px;
            margin-bottom: 50px;
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png');
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border-radius: 4px;
            overflow: hidden;
        }

        header { text-align: center; padding: 60px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        header h1 { font-family: 'Uncial Antiqua'; font-size: clamp(2rem, 8vw, 4rem); color: #111; }

        /* BUTTONS */
        .btn { padding: 12px 24px; border: none; cursor: pointer; font-family: 'Inter'; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; border-radius: 2px; }
        .btn-gold { background: var(--gold); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* READER OVERLAY */
        .reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; overflow-y: auto; }
        .scroll-paper { width: 100%; min-height: 100%; background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png'); padding: 80px 25px; }

        @media (max-width: 600px) {
            .brand-icon { width: 60px; height: 35px; }
            .nav-title { font-size: 0.9rem; }
            .grimoire { margin-top: 85px; border-radius: 0; }
        }
    </style>
</head>
<body>

<nav>
    <a href="/" class="nav-branding click-sound">
        <div class="brand-icon"></div>
        <span class="nav-title">AETHERFALL</span>
    </a>
    <button class="btn btn-outline click-sound" id="authBtn">LOGIN</button>
</nav>

<div class="grimoire">
    <header>
        <p style="color:var(--gold); letter-spacing:4px; text-transform:uppercase; font-size:0.7rem;">The Grand Grimoire</p>
        <h1>Aetherfall</h1>
    </header>

    <div id="dynamic-acts" style="padding: 20px 5%;">
        </div>
</div>

<div id="readerOverlay" class="reader-overlay">
    <div class="scroll-paper">
        <button onclick="closeReader()" class="click-sound" style="position:absolute; top:20px; right:20px; background:none; border:none; font-size:2.5rem; cursor:pointer;">&times;</button>
        <div style="max-width: 800px; margin: 0 auto;">
            <h2 id="readerTitle" style="font-family:'Uncial Antiqua'; font-size: 2.5rem; color:var(--gold); margin-bottom:25px;"></h2>
            <div id="readerBody" style="font-family:'Crimson Text'; font-size:1.4rem; line-height:1.8; white-space:pre-wrap;"></div>
        </div>
    </div>
</div>

<div id="architectHUD" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:95%; max-width:500px; background:var(--glass); border:1px solid var(--gold); padding:20px; z-index:3000; border-radius:8px;">
    <h4 style="font-family:'Uncial Antiqua'; color:var(--gold); margin-bottom:15px;">LATTICE CMD</h4>
    <input type="text" id="actTitle" placeholder="Act Title" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid var(--gold); color:#fff;">
    <textarea id="actPreview" placeholder="Preview..." style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid var(--gold); color:#fff; height:50px;"></textarea>
    <textarea id="actContent" placeholder="Content..." style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid var(--gold); color:#fff; height:100px;"></textarea>
    <button class="btn btn-gold click-sound" id="saveBtn" style="width:100%;">COMMIT</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvY6EBbx55sK3F5ovjWDGexG9N58WXS-4",
        authDomain: "aetherfall-d35a2.firebaseapp.com",
        projectId: "aetherfall-d35a2",
        storageBucket: "aetherfall-d35a2.firebasestorage.app",
        messagingSenderId: "107057087956",
        appId: "1:107057087956:web:cd958bc57a400502d1c241"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_UID = "RJUAtLpVpoacDbdYORcUiSIU20v2";

    // CLICK SOUNDS
    const clickSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
    clickSfx.volume = 0.4;
    document.addEventListener('click', (e) => {
        if (e.target.closest('.click-sound, button, a')) {
            clickSfx.currentTime = 0;
            clickSfx.play().catch(() => {});
        }
    });

    // SYNC DATA
    onSnapshot(query(collection(db, "acts"), orderBy("createdAt", "asc")), (snap) => {
        const container = document.getElementById('dynamic-acts');
        container.innerHTML = "";
        snap.forEach(s => {
            const act = s.data();
            const id = s.id;
            window[`act_${id}`] = act;
            let adminBtns = (auth.currentUser && auth.currentUser.uid === ADMIN_UID) ? 
                `<button class="btn click-sound" onclick="deleteAct('${id}')" style="color:red; font-size:0.6rem;">[ERASE]</button>` : "";
            
            container.innerHTML += `
                <div style="padding:30px 0; border-bottom:1px solid rgba(0,0,0,0.1);">
                    <h2 style="font-family:'Uncial Antiqua'; font-size:1.6rem; margin-bottom:10px;">${act.title}</h2>
                    <p style="font-family:'Crimson Text'; font-size:1.2rem; font-style:italic; margin-bottom:15px;">${act.preview}</p>
                    <button class="btn btn-gold click-sound" onclick="openReader('${id}')">UNROLL SCROLL</button>
                    ${adminBtns}
                </div>`;
        });
    });

    document.getElementById('saveBtn').onclick = async () => {
        const title = document.getElementById('actTitle').value;
        const preview = document.getElementById('actPreview').value;
        const content = document.getElementById('actContent').value;
        if(title && content) await addDoc(collection(db, "acts"), { title, preview, content, createdAt: serverTimestamp() });
        document.getElementById('actTitle').value = ""; document.getElementById('actPreview').value = ""; document.getElementById('actContent').value = "";
    };

    window.deleteAct = async (id) => { if(confirm("Erase?")) await deleteDoc(doc(db, "acts", id)); };
    window.openReader = (id) => {
        const act = window[`act_${id}`];
        document.getElementById('readerTitle').innerText = act.title;
        document.getElementById('readerBody').innerText = act.content;
        document.getElementById('readerOverlay').style.display = "block";
        document.body.style.overflow = "hidden";
    };
    window.closeReader = () => {
        document.getElementById('readerOverlay').style.display = "none";
        document.body.style.overflow = "auto";
    };

    document.getElementById('authBtn').onclick = () => {
        if(auth.currentUser) signOut(auth);
        else {
            const email = prompt("Email:");
            const pass = prompt("Key:");
            signInWithEmailAndPassword(auth, email, pass).catch(() => alert("Denied."));
        }
    };

    onAuthStateChanged(auth, (user) => {
        document.getElementById('architectHUD').style.display = (user && user.uid === ADMIN_UID) ? "block" : "none";
        document.getElementById('authBtn').innerText = user ? "LOGOUT" : "LOGIN";
    });
</script>

</body>
</html>
