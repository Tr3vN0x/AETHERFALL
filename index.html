<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherfall | The Grand Grimoire</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/gold-bars.png">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f2e8cf;
            --ink: #1a1a1a;
            --gold: #b8924e;
            --riot-red: #9e0101;       
            --aether-blue: #0077be;    
            --sylva-emerald: #064e3b;  
            --note-paper: #e9dcc0;
            --discord-blurple: #5865F2;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #0a0a0a; color: var(--ink); font-family: 'Crimson Text', serif; padding-top: 80px; overflow-x: hidden; }

        /* NAVIGATION */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: #111; border-bottom: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
        }
        .nav-logo-wrap { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .nav-logo { color: var(--gold); font-family: 'Uncial Antiqua'; font-size: 1.2rem; }
        .gold-emblem { 
            width: 30px; height: 30px; background: var(--gold); 
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); 
            display: flex; align-items: center; justify-content: center;
            color: black; font-weight: bold; font-family: 'Uncial Antiqua';
        }

        /* GRIMOIRE CONTAINER */
        .grimoire {
            width: 95%; max-width: 1100px; margin: 0 auto 50px; background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png');
            border: 10px solid #2b1d12; box-shadow: 0 0 40px rgba(0,0,0,0.8);
            position: relative; z-index: 1;
        }
        header { text-align: center; padding: 40px 15px; border-bottom: 5px double var(--gold); }
        header h1 { font-family: 'Uncial Antiqua'; font-size: 2.2rem; }

        /* DOSSIERS */
        .archives-section { padding: 30px 5%; border-bottom: 5px double var(--gold); }
        .char-dossier {
            background: rgba(255,255,255,0.4); border: 1px solid var(--gold);
            padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            margin-bottom: 20px;
        }
        .char-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .char-icon { width: 50px; height: 50px; object-fit: contain; }

        /* ARCHITECT PANEL */
        #architectPanel {
            display: none; background: #1a1a1a; border: 3px solid var(--gold);
            padding: 20px; margin: 10px auto; width: 95%; max-width: 1000px; color: var(--parchment);
        }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid var(--gold); color: #fff; }

        /* CHRONICLE */
        .chronicle-container { position: relative; padding: 40px 5%; }
        .restricted { filter: blur(12px); opacity: 0.3; pointer-events: none; }
        .gate-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--gold); padding: 30px; text-align: center; color: var(--gold); width: 80%;
        }

        .btn-access { background: var(--gold); color: #111; padding: 10px 15px; border: none; font-family: 'Uncial Antiqua'; cursor: pointer; }
        .act-card { margin-bottom: 40px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 20px; }
        
        /* AUTH MODAL */
        .modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
        .modal-content { background: var(--parchment); padding: 30px; border: 5px solid var(--gold); width: 90%; max-width: 400px; text-align: center; }

        .reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 4000; overflow-y: auto; padding: 20px 5%; }
        .scroll-paper { width: 100%; max-width: 800px; margin: 0 auto; background: var(--parchment); padding: 30px; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<nav>
    <a href="#" class="nav-logo-wrap">
        <div class="gold-emblem">A</div>
        <span class="nav-logo">AETHERFALL</span>
    </a>
    <button class="btn-access" id="authNavBtn">Sign In</button>
</nav>

<div id="architectPanel">
    <h2 style="font-family:'Uncial Antiqua'">Manifest New Act</h2>
    <input type="hidden" id="editId">
    <input type="text" id="title" placeholder="Act Title" class="admin-input">
    <textarea id="preview" placeholder="Preview Text" class="admin-input" style="height:60px;"></textarea>
    <textarea id="content" placeholder="Full Story" class="admin-input" style="height:300px;"></textarea>
    <button class="btn-access" id="saveBtn">Commit to Lattice</button>
</div>

<div class="grimoire">
    <header>
        <h1>Aetherfall</h1>
        <p>— THE TRIAD ARCHIVES —</p>
    </header>

    <section class="archives-section">
        <div class="char-dossier" style="border-left: 8px solid var(--riot-red);">
            <div class="char-info">
                <div class="char-header">
                    <img src="https://i.ibb.co/LzhYpXQ/zyra-bolt.png" alt="Zyra" class="char-icon">
                    <h2 style="color:var(--riot-red);">Zyra "Riot" Kade</h2>
                </div>
                <p>Anarchist of the Underfall.</p>
            </div>
        </div>
        </section>

    <div class="chronicle-container">
        <div id="gateOverlay" class="gate-overlay">
            <h2 style="font-family:'Uncial Antiqua'">Member Access Required</h2>
            <button class="btn-access" onclick="openAuth()">Enter the Lattice</button>
        </div>
        <div id="lockedContent" class="restricted">
            <h2 style="text-align:center; font-family:'Uncial Antiqua'; color:var(--gold); margin-bottom:30px;">The Chronicle</h2>
            <div id="dynamic-acts"></div>
        </div>
    </div>
</div>

<div id="authModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="font-family:'Uncial Antiqua'">Sign In</h2>
        <input type="email" id="email" placeholder="Email" class="admin-input" style="color:#000; background:#fff;">
        <input type="password" id="password" placeholder="Password" class="admin-input" style="color:#000; background:#fff;">
        <button class="btn-access" id="submitAuth" style="width:100%;">Continue</button>
        <p id="toggleAuth" style="margin-top:10px; cursor:pointer; text-decoration:underline;">Need an account? Sign Up</p>
    </div>
</div>

<div id="readerOverlay" class="reader-overlay">
    <div class="scroll-paper">
        <button onclick="closeReader()" style="float:right;">[ CLOSE ]</button>
        <h2 id="readerTitle"></h2>
        <div id="readerBody"></div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDvY6EBbx55sK3F5ovjWDGexG9N58WXS-4",
    authDomain: "aetherfall-d35a2.firebaseapp.com",
    projectId: "aetherfall-d35a2",
    storageBucket: "aetherfall-d35a2.firebasestorage.app",
    messagingSenderId: "107057087956",
    appId: "1:107057087956:web:cd958bc57a400502d1c241"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const ADMIN_UID = "RJUAtLpVpoacDbdYORcUiSIU20v2";

  // AUTH LOGIC
  window.openAuth = () => document.getElementById('authModal').style.display = 'flex';
  let isLogin = true;
  document.getElementById('toggleAuth').onclick = () => {
      isLogin = !isLogin;
      document.getElementById('modalTitle').innerText = isLogin ? "Sign In" : "Sign Up";
  };

  document.getElementById('submitAuth').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
          if(isLogin) await signInWithEmailAndPassword(auth, email, pass);
          else await createUserWithEmailAndPassword(auth, email, pass);
          document.getElementById('authModal').style.display = 'none';
      } catch(e) { alert(e.message); }
  };

  document.getElementById('authNavBtn').onclick = () => auth.currentUser ? signOut(auth) : openAuth();

  // RENDERING
  onSnapshot(query(collection(db, "acts"), orderBy("createdAt", "asc")), (snap) => {
      const container = document.getElementById('dynamic-acts');
      container.innerHTML = "";
      snap.forEach(s => {
          const act = s.data();
          const id = s.id;
          window[`act_${id}`] = act;
          container.innerHTML += `
              <div class="act-card">
                  <h3 style="color:var(--gold); font-family:'Uncial Antiqua';">${act.title}</h3>
                  <p>${act.preview}</p>
                  <button class="btn-access" style="margin-top:10px;" onclick="openReader('${id}')">Read Act</button>
              </div>`;
      });
  });

  window.openReader = (id) => {
      const act = window[`act_${id}`];
      document.getElementById('readerTitle').innerText = act.title;
      document.getElementById('readerBody').innerText = act.content;
      document.getElementById('readerOverlay').style.display = 'block';
  };
  window.closeReader = () => document.getElementById('readerOverlay').style.display = 'none';

  onAuthStateChanged(auth, (user) => {
      document.getElementById('architectPanel').style.display = (user && user.uid === ADMIN_UID) ? 'block' : 'none';
      document.getElementById('lockedContent').classList.toggle('restricted', !user);
      document.getElementById('gateOverlay').style.display = user ? 'none' : 'block';
      document.getElementById('authNavBtn').innerText = user ? "Sign Out" : "Sign In";
  });
</script>
</body>
</html>
