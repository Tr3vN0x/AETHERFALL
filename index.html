<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherfall | The Grand Grimoire</title>
    
    <link rel="icon" type="image/jpg" href="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/607994123_854763010492066_1121355677664127191_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=6QpBxZlkriQQ7kNvwEbbrbK&_nc_oc=AdmiAIgsO82U6ZNqEfAyj5CAh0ZTm68PtL2ac7updSFy2nwTT8FGqc-iIFbnriKkj86Pru8_rGbkWFj8DRcWstVO&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=NOSzaFl6cNwIYGHeJVAYEA&oh=00_AfngpKzFyblJVfeaZ_b_b1pt-kP0up7l0jqYLXIdo7i76Q&oe=6958337C">
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --parchment: #fdfaf3;
            --ink: #1a1a1a;
            --gold: #b8924e;
            --glass: rgba(10, 10, 10, 0.98);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #050505; color: var(--ink); font-family: 'Inter', sans-serif; }

        /* HEADER & NAV */
        nav {
            position: fixed; top: 0; width: 100%; height: 65px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(184, 146, 78, 0.3);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 1000;
        }
        
        .nav-left { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        
        .brand-icon {
            width: 40px; height: 40px;
            background: url('https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/607994123_854763010492066_1121355677664127191_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=6QpBxZlkriQQ7kNvwEbbrbK&_nc_oc=AdmiAIgsO82U6ZNqEfAyj5CAh0ZTm68PtL2ac7updSFy2nwTT8FGqc-iIFbnriKkj86Pru8_rGbkWFj8DRcWstVO&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=NOSzaFl6cNwIYGHeJVAYEA&oh=00_AfngpKzFyblJVfeaZ_b_b1pt-kP0up7l0jqYLXIdo7i76Q&oe=6958337C');
            background-size: cover; background-position: center;
            border: 1px solid var(--gold); border-radius: 2px;
        }

        .nav-title { color: var(--gold); font-family: 'Uncial Antiqua'; font-size: 1rem; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .discord-link { color: #5865F2; text-decoration: none; font-weight: 700; font-size: 0.7rem; }

        /* MAIN LAYOUT */
        .grimoire {
            width: 100%; max-width: 1000px; margin: 65px auto 0;
            background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png');
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); min-height: 100vh;
        }

        header { text-align: center; padding: 60px 15px; border-bottom: 2px solid var(--gold); }
        header h1 { font-family: 'Uncial Antiqua'; font-size: clamp(2.5rem, 10vw, 5rem); color: #111; }

        /* SECTION LABELS */
        .section-label {
            background: #111; color: var(--gold);
            text-align: center; font-family: 'Uncial Antiqua';
            padding: 15px; font-size: 1.5rem; letter-spacing: 3px;
        }

        /* CHARACTER GRID */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1px;
            background: rgba(0,0,0,0.1);
        }
        .char-card {
            background: #fff;
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        .char-card h3 { font-family: 'Uncial Antiqua'; font-size: 1.6rem; color: var(--gold); margin-bottom: 10px; }
        .char-card p { font-family: 'Crimson Text'; font-size: 1.2rem; line-height: 1.5; color: #333; }

        /* CHRONICLES SECTION */
        .chronicle-container { padding: 40px 5%; }

        .act-card { 
            margin-bottom: 40px; 
            padding: 30px; 
            background: rgba(0,0,0,0.03); 
            border-left: 4px solid var(--gold);
            border-radius: 0 4px 4px 0;
        }
        .act-card h2 { font-family: 'Uncial Antiqua'; font-size: 1.8rem; margin-bottom: 12px; color: #111; }
        
        .preview-text { 
            font-family: 'Crimson Text'; 
            font-size: 1.3rem; 
            line-height: 1.6;
            color: #222; 
            font-style: italic; 
            display: block; 
            margin-bottom: 20px; 
            border-top: 1px solid rgba(184, 146, 78, 0.2);
            padding-top: 10px;
        }

        /* SIDE PANEL */
        #architectHUD {
            display: none; position: fixed; right: 20px; top: 85px;
            width: 320px; background: var(--glass); border: 1px solid var(--gold);
            padding: 20px; z-index: 2000; border-radius: 4px;
        }
        .hud-select {
            width: 100%; padding: 10px; margin-bottom: 10px; background: #222; color: var(--gold); border: 1px solid var(--gold);
        }

        /* UI BUTTONS */
        .btn { padding: 12px 24px; border: none; cursor: pointer; font-family: 'Inter'; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .btn-gold { background: var(--gold); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* READER OVERLAY */
        .reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 4000; overflow-y: auto; }
        .scroll-paper { width: 100%; min-height: 100%; background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png'); padding: 80px 20px; }

        @media (max-width: 600px) {
            .nav-title { font-size: 0.8rem; }
            .chronicle-container { padding: 25px 15px; }
            .act-card { padding: 20px; margin-bottom: 25px; }
            #architectHUD { right: 0; top: auto; bottom: 0; width: 100%; border-radius: 15px 15px 0 0; }
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="nav-left">
        <div class="brand-icon"></div>
        <span class="nav-title">AETHERFALL</span>
    </a>
    <div class="nav-right">
        <a href="https://discord.gg/YOUR_LINK" class="discord-link" target="_blank">DISCORD</a>
        <button class="btn btn-outline" id="authBtn">LOGIN</button>
    </div>
</nav>

<div class="grimoire">
    <header>
        <p style="color:var(--gold); letter-spacing:4px; font-weight:600; font-size:0.7rem;">EST. IN NEON & BLOOD</p>
        <h1>Aetherfall</h1>
    </header>

    <div class="section-label">Character Dossiers</div>
    <div class="character-grid" id="dynamic-chars">
        </div>

    <div class="section-label">Chronicles</div>
    <div class="chronicle-container" id="dynamic-acts">
        </div>
</div>

<div id="architectHUD">
    <h4 style="font-family:'Uncial Antiqua'; color:var(--gold); margin-bottom:15px; font-size:0.85rem;">LATTICE COMMAND</h4>
    <select id="postType" class="hud-select">
        <option value="acts">New Chronicle (Act)</option>
        <option value="chars">New Character Dossier</option>
    </select>
    <input type="text" id="postTitle" placeholder="Title or Name" style="width:100%; padding:10px; margin-bottom:10px; background:#111; border:1px solid var(--gold); color:#fff;">
    <textarea id="postPreview" placeholder="Brief Preview Summary..." style="width:100%; padding:10px; margin-bottom:10px; background:#111; border:1px solid var(--gold); color:#fff; height:60px;"></textarea>
    <textarea id="postContent" placeholder="Full Details (For Chronicles)..." style="width:100%; padding:10px; margin-bottom:10px; background:#111; border:1px solid var(--gold); color:#fff; height:120px;"></textarea>
    <button class="btn btn-gold" id="saveBtn" style="width:100%;">COMMIT TO GRIMOIRE</button>
</div>

<div id="readerOverlay" class="reader-overlay">
    <div class="scroll-paper">
        <button onclick="closeReader()" style="position:absolute; top:20px; right:25px; background:none; border:none; font-size:2.5rem; cursor:pointer;">&times;</button>
        <div style="max-width: 800px; margin: 0 auto;">
            <h2 id="readerTitle" style="font-family:'Uncial Antiqua'; font-size: 2.2rem; color:var(--gold); margin-bottom:20px;"></h2>
            <div id="readerBody" style="font-family:'Crimson Text'; font-size:1.4rem; line-height:1.8; color: #111; white-space:pre-wrap;"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvY6EBbx55sK3F5ovjWDGexG9N58WXS-4",
        authDomain: "aetherfall-d35a2.firebaseapp.com",
        projectId: "aetherfall-d35a2",
        storageBucket: "aetherfall-d35a2.firebasestorage.app",
        messagingSenderId: "107057087956",
        appId: "1:107057087956:web:cd958bc57a400502d1c241"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_UID = "RJUAtLpVpoacDbdYORcUiSIU20v2";

    const clickSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
    clickSfx.volume = 0.5;
    document.addEventListener('mousedown', (e) => {
        if (e.target.closest('button, a, .brand-icon')) {
            clickSfx.currentTime = 0;
            clickSfx.play().catch(() => {});
        }
    });

    // SYNC CHRONICLES
    onSnapshot(query(collection(db, "acts"), orderBy("createdAt", "asc")), (snap) => {
        const container = document.getElementById('dynamic-acts');
        container.innerHTML = "";
        snap.forEach(s => {
            const act = s.data();
            const id = s.id;
            window[`act_${id}`] = act;
            let adminBtn = (auth.currentUser && auth.currentUser.uid === ADMIN_UID) ? 
                `<button onclick="deleteEntry('acts', '${id}')" style="color:red; background:none; border:none; font-size:0.6rem; cursor:pointer; margin-left: 20px;">[ERASE]</button>` : "";
            
            container.innerHTML += `
                <div class="act-card">
                    <h2>${act.title}</h2>
                    <span class="preview-text">${act.preview}</span>
                    <div style="display:flex; align-items:center;">
                        <button class="btn btn-gold" onclick="openReader('${id}')">UNROLL SCROLL</button>
                        ${adminBtn}
                    </div>
                </div>`;
        });
    });

    // SYNC CHARACTERS
    onSnapshot(query(collection(db, "chars"), orderBy("createdAt", "asc")), (snap) => {
        const container = document.getElementById('dynamic-chars');
        container.innerHTML = "";
        snap.forEach(s => {
            const char = s.data();
            const id = s.id;
            let adminBtn = (auth.currentUser && auth.currentUser.uid === ADMIN_UID) ? 
                `<br><button onclick="deleteEntry('chars', '${id}')" style="color:red; background:none; border:none; font-size:0.6rem; cursor:pointer;">[ERASE]</button>` : "";
            
            container.innerHTML += `
                <div class="char-card">
                    <h3>${char.title}</h3>
                    <p>${char.preview}</p>
                    ${adminBtn}
                </div>`;
        });
    });

    document.getElementById('saveBtn').onclick = async () => {
        const type = document.getElementById('postType').value;
        const title = document.getElementById('postTitle').value;
        const preview = document.getElementById('postPreview').value;
        const content = document.getElementById('postContent').value;
        if(title && preview) {
            await addDoc(collection(db, type), { title, preview, content, createdAt: serverTimestamp() });
            document.getElementById('postTitle').value = ""; document.getElementById('postPreview').value = ""; document.getElementById('postContent').value = "";
        }
    };

    window.deleteEntry = async (col, id) => { if(confirm("Permanently erase?")) await deleteDoc(doc(db, col, id)); };
    
    window.openReader = (id) => {
        const act = window[`act_${id}`];
        document.getElementById('readerTitle').innerText = act.title;
        document.getElementById('readerBody').innerText = act.content;
        document.getElementById('readerOverlay').style.display = "block";
        document.body.style.overflow = "hidden";
    };
    
    window.closeReader = () => {
        document.getElementById('readerOverlay').style.display = "none";
        document.body.style.overflow = "auto";
    };

    document.getElementById('authBtn').onclick = () => {
        if(auth.currentUser) signOut(auth);
        else {
            const email = prompt("Email:");
            const pass = prompt("Key:");
            if(email && pass) signInWithEmailAndPassword(auth, email, pass).catch(() => alert("Denied."));
        }
    };

    onAuthStateChanged(auth, (user) => {
        document.getElementById('architectHUD').style.display = (user && user.uid === ADMIN_UID) ? "block" : "none";
        document.getElementById('authBtn').innerText = user ? "LOGOUT" : "LOGIN";
    });
</script>

</body>
</html>
