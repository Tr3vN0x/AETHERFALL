<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherfall | The Grand Grimoire</title>
    
    <link rel="icon" type="image/jpg" href="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/607994123_854763010492066_1121355677664127191_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=6QpBxZlkriQQ7kNvwEbbrbK&_nc_oc=AdmiAIgsO82U6ZNqEfAyj5CAh0ZTm68PtL2ac7updSFy2nwTT8FGqc-iIFbnriKkj86Pru8_rGbkWFj8DRcWstVO&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=NOSzaFl6cNwIYGHeJVAYEA&oh=00_AfngpKzFyblJVfeaZ_b_b1pt-kP0up7l0jqYLXIdo7i76Q&oe=6958337C">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --parchment: #fdfaf3;
            --ink: #1a1a1a;
            --gold: #b8924e;
            --glass: rgba(10, 10, 10, 0.98);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #050505; color: var(--ink); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* NAV */
        nav {
            position: fixed; top: 0; width: 100%; height: 65px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(184, 146, 78, 0.3);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand-icon { width: 40px; height: 40px; background: url('https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/607994123_854763010492066_1121355677664127191_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=6QpBxZlkriQQ7kNvwEbbrbK&_nc_oc=AdmiAIgsO82U6ZNqEfAyj5CAh0ZTm68PtL2ac7updSFy2nwTT8FGqc-iIFbnriKkj86Pru8_rGbkWFj8DRcWstVO&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=NOSzaFl6cNwIYGHeJVAYEA&oh=00_AfngpKzFyblJVfeaZ_b_b1pt-kP0up7l0jqYLXIdo7i76Q&oe=6958337C'); background-size: cover; border: 1px solid var(--gold); border-radius: 2px; }
        .nav-title { color: var(--gold); font-family: 'Uncial Antiqua'; font-size: 1rem; }

        /* MAIN GRIMOIRE */
        .grimoire { width: 100%; max-width: 1000px; margin: 65px auto 0; background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png'); box-shadow: 0 50px 100px rgba(0,0,0,0.9); min-height: 100vh; }
        header { text-align: center; padding: 40px 15px; border-bottom: 2px solid var(--gold); }
        header h1 { font-family: 'Uncial Antiqua'; font-size: clamp(2.5rem, 10vw, 4rem); color: #111; }
        
        .search-wrap { padding: 20px; text-align: center; }
        .search-input { width: 100%; max-width: 400px; padding: 10px; border: 1px solid var(--gold); background: rgba(255,255,255,0.6); font-family: 'Inter'; border-radius: 20px; text-align: center; outline: none; }

        .section-label { background: #111; color: var(--gold); text-align: center; font-family: 'Uncial Antiqua'; padding: 15px; font-size: 1.4rem; letter-spacing: 3px; }

        /* CHARACTER GRID - STRICT SECTION */
        .character-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); background: rgba(0,0,0,0.05); gap: 1px; }
        .char-card { background: #fff; padding: 25px; border-bottom: 1px solid #eee; }
        .char-card h3 { font-family: 'Uncial Antiqua'; font-size: 1.5rem; color: var(--gold); margin-bottom: 8px; }
        .char-card p { font-family: 'Crimson Text'; font-size: 1.1rem; line-height: 1.5; color: #333; white-space: pre-wrap; }

        /* CHRONICLES - STRICT SECTION */
        .chronicle-container { padding: 30px 5%; }
        .act-card { margin-bottom: 30px; padding: 25px; background: rgba(0,0,0,0.02); border-left: 4px solid var(--gold); border-radius: 0 4px 4px 0; }
        .act-card h2 { font-family: 'Uncial Antiqua'; font-size: 1.7rem; margin-bottom: 10px; color: #111; }
        .preview-text { font-family: 'Crimson Text'; font-size: 1.25rem; color: #222; font-style: italic; display: block; margin-bottom: 15px; border-top: 1px solid rgba(184, 146, 78, 0.2); padding-top: 10px; }

        /* ARCHITECT HUD */
        #architectHUD { display: none; position: fixed; right: 20px; top: 85px; width: 320px; background: var(--glass); border: 1px solid var(--gold); padding: 20px; z-index: 2000; border-radius: 4px; color: #fff; }
        .hud-select, .input-field { width: 100%; padding: 10px; margin-bottom: 10px; background: #111; border: 1px solid var(--gold); color: #fff; }

        /* BUTTONS */
        .btn { padding: 10px 20px; border: none; cursor: pointer; font-family: 'Inter'; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        .admin-controls { margin-top: 10px; display: flex; gap: 10px; }
        .btn-edit { background: none; border: none; color: var(--gold); font-size: 0.6rem; cursor: pointer; text-decoration: underline; }
        .btn-erase { background: none; border: none; color: #ff4444; font-size: 0.6rem; cursor: pointer; text-decoration: underline; }

        /* READER */
        .reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 4000; overflow-y: auto; }
        .scroll-paper { width: 100%; min-height: 100%; background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png'); padding: 60px 20px; }

        @media (max-width: 600px) {
            #architectHUD { right: 0; top: auto; bottom: 0; width: 100%; border-radius: 15px 15px 0 0; }
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="nav-left"><div class="brand-icon"></div><span class="nav-title">AETHERFALL</span></a>
    <div style="display:flex; align-items:center; gap:10px;">
        <a href="#" class="discord-link" style="color:#5865F2; text-decoration:none; font-size:0.7rem; font-weight:bold;">DISCORD</a>
        <button class="btn btn-outline" id="authBtn">LOGIN</button>
    </div>
</nav>

<div class="grimoire">
    <header>
        <p style="color:var(--gold); letter-spacing:4px; font-weight:600; font-size:0.7rem;">EST. IN NEON & BLOOD</p>
        <h1>Aetherfall</h1>
        <div class="search-wrap">
            <input type="text" id="gSearch" class="search-input" placeholder="Filter Dossiers & Chronicles...">
        </div>
    </header>

    <div class="section-label">Character Dossiers</div>
    <div class="character-grid" id="dynamic-chars"></div>

    <div class="section-label">Chronicles</div>
    <div class="chronicle-container" id="dynamic-acts"></div>
</div>

<div id="architectHUD">
    <h4 style="font-family:'Uncial Antiqua'; color:var(--gold); margin-bottom:15px; font-size:0.85rem;">LATTICE COMMAND</h4>
    <input type="hidden" id="editId">
    <select id="postType" class="hud-select">
        <option value="acts">New Chronicle (Act)</option>
        <option value="chars">New Character Dossier</option>
    </select>
    <input type="text" id="postTitle" placeholder="Name or Act Title" class="input-field">
    <textarea id="postPreview" placeholder="Brief Summary (Shows on Main Page)" class="input-field" style="height:60px;"></textarea>
    <textarea id="postContent" placeholder="Full Story Text (Acts Only)" class="input-field" style="height:100px;"></textarea>
    <button class="btn btn-gold" id="saveBtn" style="width:100%;">COMMIT TO GRIMOIRE</button>
</div>

<div id="readerOverlay" class="reader-overlay">
    <div class="scroll-paper">
        <button onclick="closeReader()" style="position:absolute; top:20px; right:25px; background:none; border:none; font-size:2.5rem; cursor:pointer;">&times;</button>
        <div style="max-width: 800px; margin: 0 auto;">
            <h2 id="readerTitle" style="font-family:'Uncial Antiqua'; font-size: 2.2rem; color:var(--gold); margin-bottom:20px;"></h2>
            <div id="readerBody" style="font-family:'Crimson Text'; font-size:1.4rem; line-height:1.8; color: #111; white-space:pre-wrap;"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvY6EBbx55sK3F5ovjWDGexG9N58WXS-4",
        authDomain: "aetherfall-d35a2.firebaseapp.com",
        projectId: "aetherfall-d35a2",
        storageBucket: "aetherfall-d35a2.firebasestorage.app",
        messagingSenderId: "107057087956",
        appId: "1:107057087956:web:cd958bc57a400502d1c241"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_UID = "RJUAtLpVpoacDbdYORcUiSIU20v2";

    let allActs = [];
    let allChars = [];

    onSnapshot(query(collection(db, "acts"), orderBy("createdAt", "asc")), (snap) => {
        allActs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderAll();
    });
    onSnapshot(query(collection(db, "chars"), orderBy("createdAt", "asc")), (snap) => {
        allChars = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderAll();
    });

    function renderAll() {
        const searchVal = document.getElementById('gSearch').value.toLowerCase();
        const actCont = document.getElementById('dynamic-acts');
        const charCont = document.getElementById('dynamic-chars');
        actCont.innerHTML = ""; charCont.innerHTML = "";

        // STRICT CHARACTER FILTER
        allChars.filter(c => c.title.toLowerCase().includes(searchVal)).forEach(char => {
            let adminUI = (auth.currentUser?.uid === ADMIN_UID) ? `
                <div class="admin-controls">
                    <button class="btn-edit" onclick="editEntry('chars', '${char.id}')">[EDIT]</button>
                    <button class="btn-erase" onclick="deleteEntry('chars', '${char.id}')">[ERASE]</button>
                </div>` : "";
            charCont.innerHTML += `<div class="char-card"><h3>${char.title}</h3><p>${char.preview}</p>${adminUI}</div>`;
        });

        // STRICT ACT FILTER
        allActs.filter(a => a.title.toLowerCase().includes(searchVal)).forEach(act => {
            window[`act_${act.id}`] = act;
            let adminUI = (auth.currentUser?.uid === ADMIN_UID) ? `
                <div class="admin-controls">
                    <button class="btn-edit" onclick="editEntry('acts', '${act.id}')">[EDIT]</button>
                    <button class="btn-erase" onclick="deleteEntry('acts', '${act.id}')">[ERASE]</button>
                </div>` : "";
            actCont.innerHTML += `
                <div class="act-card">
                    <h2>${act.title}</h2>
                    <span class="preview-text">${act.preview}</span>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <button class="btn btn-gold" onclick="openReader('${act.id}')">UNROLL SCROLL</button>
                        ${adminUI}
                    </div>
                </div>`;
        });
    }

    document.getElementById('gSearch').oninput = renderAll;

    document.getElementById('saveBtn').onclick = async () => {
        const id = document.getElementById('editId').value;
        const type = document.getElementById('postType').value;
        const data = {
            title: document.getElementById('postTitle').value,
            preview: document.getElementById('postPreview').value,
            content: document.getElementById('postContent').value,
            updatedAt: serverTimestamp()
        };

        if(!id) {
            data.createdAt = serverTimestamp();
            await addDoc(collection(db, type), data);
        } else {
            await updateDoc(doc(db, type, id), data);
        }
        
        document.getElementById('editId').value = "";
        document.getElementById('postTitle').value = "";
        document.getElementById('postPreview').value = "";
        document.getElementById('postContent').value = "";
        document.getElementById('saveBtn').innerText = "COMMIT TO GRIMOIRE";
    };

    window.editEntry = (type, id) => {
        const item = type === 'acts' ? allActs.find(a => a.id === id) : allChars.find(c => c.id === id);
        document.getElementById('editId').value = id;
        document.getElementById('postType').value = type;
        document.getElementById('postTitle').value = item.title;
        document.getElementById('postPreview').value = item.preview;
        document.getElementById('postContent').value = item.content || "";
        document.getElementById('saveBtn').innerText = "UPDATE ENTRY";
    };

    window.deleteEntry = async (col, id) => { if(confirm("Erase entry?")) await deleteDoc(doc(db, col, id)); };
    window.openReader = (id) => {
        const act = window[`act_${id}`];
        document.getElementById('readerTitle').innerText = act.title;
        document.getElementById('readerBody').innerText = act.content;
        document.getElementById('readerOverlay').style.display = "block";
        document.body.style.overflow = "hidden";
    };
    window.closeReader = () => { document.getElementById('readerOverlay').style.display = "none"; document.body.style.overflow = "auto"; };

    document.getElementById('authBtn').onclick = () => {
        if(auth.currentUser) signOut(auth);
        else {
            const e = prompt("Email:"), k = prompt("Key:");
            if(e && k) signInWithEmailAndPassword(auth, e, k).catch(() => alert("Denied."));
        }
    };

    onAuthStateChanged(auth, (u) => {
        document.getElementById('architectHUD').style.display = (u?.uid === ADMIN_UID) ? "block" : "none";
        document.getElementById('authBtn').innerText = u ? "LOGOUT" : "LOGIN";
        renderAll();
    });
</script>
</body>
</html>
