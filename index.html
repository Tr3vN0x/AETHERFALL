<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherfall | The Grand Grimoire</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --parchment: #fdfaf3;
            --ink: #1a1a1a;
            --gold: #b8924e;
            --gold-glow: rgba(184, 146, 78, 0.6);
            --glass: rgba(10, 10, 10, 0.9);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #050505; color: var(--ink); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* NAVIGATION */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(184, 146, 78, 0.2);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
        }
        .nav-logo { 
            color: var(--gold); font-family: 'Uncial Antiqua'; font-size: 1.1rem; 
            letter-spacing: 2px; text-decoration: none;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-logo::before {
            content: ''; 
            width: 32px; height: 32px; min-width: 32px;
            background: url('https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/607994123_854763010492066_1121355677664127191_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=6QpBxZlkriQQ7kNvwEbbrbK&_nc_oc=AdmiAIgsO82U6ZNqEfAyj5CAh0ZTm68PtL2ac7updSFy2nwTT8FGqc-iIFbnriKkj86Pru8_rGbkWFj8DRcWstVO&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=NOSzaFl6cNwIYGHeJVAYEA&oh=00_AfngpKzFyblJVfeaZ_b_b1pt-kP0up7l0jqYLXIdo7i76Q&oe=6958337C');
            background-size: cover; background-position: center;
            border-radius: 50%; border: 1px solid var(--gold);
            box-shadow: 0 0 10px var(--gold-glow);
        }

        /* MUSIC PLAYER */
        .music-player {
            position: fixed; bottom: 20px; right: 20px; z-index: 1001;
            background: rgba(20, 18, 15, 0.95); border: 1px solid var(--gold);
            padding: 10px 18px; border-radius: 4px; display: flex;
            align-items: center; gap: 15px; color: var(--gold);
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .play-toggle { background: none; border: none; color: var(--gold); cursor: pointer; font-size: 1.2rem; outline: none; }
        .volume-slider { width: 80px; height: 3px; accent-color: var(--gold); cursor: pointer; }

        /* HUD & GRIMOIRE */
        #architectHUD { display: none; position: fixed; top: 50%; right: 20px; transform: translateY(-50%); background: var(--glass); border: 1px solid var(--gold); padding: 15px; border-radius: 12px; z-index: 2000; width: 280px; color: #fff; }
        .input-field { width: 100%; padding: 10px; margin-bottom: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(184, 146, 78, 0.3); color: #fff; border-radius: 4px; }
        .grimoire { width: 95%; max-width: 1100px; margin: 90px auto 40px; background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png'); box-shadow: 0 50px 100px rgba(0,0,0,0.9); border-radius: 4px; overflow: hidden; }
        header { text-align: center; padding: 80px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        header h1 { font-family: 'Uncial Antiqua'; font-size: clamp(2.5rem, 10vw, 5rem); color: #111; }
        
        /* CHRONICLES */
        .chronicle-header { padding: 40px 5% 20px; color: var(--gold); font-family: 'Uncial Antiqua'; font-size: 1.8rem; border-top: 1px solid #ddd; }
        .chronicle-container { padding: 0 5% 60px; }
        .act-card { padding: 40px 0; border-bottom: 1px solid #eee; }
        .act-card h2 { font-family: 'Uncial Antiqua'; font-size: 1.8rem; margin-bottom: 12px; }
        .act-card .preview-text { font-family: 'Crimson Text'; font-size: 1.25rem; color: #333; line-height: 1.6; font-style: italic; }

        /* READER OVERLAY */
        .reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 4000; overflow-y: auto; }
        .scroll-paper { width: 100%; min-height: 100%; background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-paper-2.png'); padding: 60px 25px; position: relative; }

        .btn { padding: 12px 20px; border: none; cursor: pointer; font-family: 'Inter'; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; border-radius: 2px; }
        .btn-gold { background: var(--gold); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
    </style>
</head>
<body>

<nav>
    <a href="#" class="nav-logo">AETHERFALL</a>
    <button class="btn btn-outline" id="authBtn">ARCHITECT LOGIN</button>
</nav>

<div class="music-player">
    <button class="play-toggle" id="musicToggle">
        <span id="musicIcon">▶</span>
    </button>
    <div style="display: flex; flex-direction: column; gap: 2px;">
        <span id="musicTitle" style="font-size: 0.6rem; font-weight: 700; letter-spacing: 2px; color: var(--gold); font-family: 'Uncial Antiqua';">DRY HANDS</span>
        <input type="range" id="volSlider" class="volume-slider" min="0" max="1" step="0.05" value="0.3">
    </div>
    <audio id="bgAudio" loop preload="auto" crossorigin="anonymous">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>
</div>

<div id="architectHUD">
    <div class="hud-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h4 style="font-family:'Uncial Antiqua'; color:var(--gold); font-size: 0.8rem;">LATTICE CMD</h4>
        <button onclick="toggleHudSize()" id="hudToggle" style="background:none; border:none; color:var(--gold); cursor:pointer;">[—]</button>
    </div>
    <div id="hudContent">
        <input type="hidden" id="editId">
        <input type="text" id="actTitle" placeholder="Act Title" class="input-field">
        <textarea id="actPreview" placeholder="Preview..." class="input-field" style="height:50px; resize: none;"></textarea>
        <textarea id="actContent" placeholder="Content..." class="input-field" style="height:120px; resize: vertical;"></textarea>
        <button class="btn btn-gold" id="saveBtn" style="width:100%;">COMMIT</button>
    </div>
</div>

<div class="grimoire">
    <header>
        <p style="color:var(--gold); letter-spacing:6px; text-transform:uppercase; font-size:0.75rem;">The Grand Grimoire</p>
        <h1>Aetherfall</h1>
    </header>

    <div class="chronicle-header">Chronicles</div>
    <div class="chronicle-container" id="dynamic-acts"></div>
</div>

<div id="readerOverlay" class="reader-overlay">
    <div class="scroll-paper">
        <button onclick="closeReader()" style="position:absolute; top:15px; right:20px; background:none; border:none; font-size:2.5rem; cursor:pointer;">&times;</button>
        <div style="max-width: 800px; margin: 0 auto;">
            <h2 id="readerTitle" style="font-family:'Uncial Antiqua'; font-size: 2.5rem; color:var(--gold); margin-bottom:20px;"></h2>
            <div id="readerBody" style="font-family:'Crimson Text'; font-size:1.4rem; line-height:1.8; white-space:pre-wrap;"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvY6EBbx55sK3F5ovjWDGexG9N58WXS-4",
        authDomain: "aetherfall-d35a2.firebaseapp.com",
        projectId: "aetherfall-d35a2",
        storageBucket: "aetherfall-d35a2.firebasestorage.app",
        messagingSenderId: "107057087956",
        appId: "1:107057087956:web:cd958bc57a400502d1c241"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_UID = "RJUAtLpVpoacDbdYORcUiSIU20v2";

    // AUDIO SYSTEM
    const audio = document.getElementById('bgAudio');
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = document.getElementById('musicIcon');
    const musicTitle = document.getElementById('musicTitle');
    const volSlider = document.getElementById('volSlider');

    audio.volume = 0.3;

    musicToggle.addEventListener('click', () => {
        if (audio.paused) {
            musicTitle.innerText = "LOADING...";
            audio.play().then(() => {
                musicIcon.innerText = "⏸";
                musicTitle.innerText = "DRY HANDS";
            }).catch(e => {
                musicTitle.innerText = "TRY AGAIN";
                console.error("Playback failed", e);
            });
        } else {
            audio.pause();
            musicIcon.innerText = "▶";
        }
    });

    volSlider.oninput = (e) => { audio.volume = e.target.value; };

    // DATA SYNC
    onSnapshot(query(collection(db, "acts"), orderBy("createdAt", "asc")), (snap) => {
        const container = document.getElementById('dynamic-acts');
        container.innerHTML = "";
        snap.forEach(s => {
            const act = s.data();
            const id = s.id;
            window[`act_${id}`] = act;
            let controls = (auth.currentUser && auth.currentUser.uid === ADMIN_UID) ? 
                `<div style="margin-top:10px;"><button class="btn btn-outline" onclick="editAct('${id}')">EDIT</button></div>` : "";
            container.innerHTML += `<div class="act-card"><h2>${act.title}</h2><span class="preview-text">${act.preview}</span><br><br><button class="btn btn-gold" onclick="openReader('${id}')">UNROLL SCROLL</button>${controls}</div>`;
        });
    });

    // AUTH & HUD
    onAuthStateChanged(auth, (user) => {
        document.getElementById('architectHUD').style.display = (user && user.uid === ADMIN_UID) ? "block" : "none";
        document.getElementById('authBtn').innerText = user ? "SIGNOUT" : "ARCHITECT LOGIN";
    });

    window.openReader = (id) => {
        const act = window[`act_${id}`];
        document.getElementById('readerTitle').innerText = act.title;
        document.getElementById('readerBody').innerText = act.content;
        document.getElementById('readerOverlay').style.display = "block";
        document.body.style.overflow = "hidden";
    };
    window.closeReader = () => {
        document.getElementById('readerOverlay').style.display = "none";
        document.body.style.overflow = "auto";
    };

    document.getElementById('authBtn').onclick = () => {
        if(auth.currentUser) signOut(auth).then(() => location.reload());
        else {
            const email = prompt("Enter Architect Email:");
            const pass = prompt("Enter Secret Key:");
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Access Denied."));
        }
    };
</script>
</body>
</html>
